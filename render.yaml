services:
  - type: web
    name: cloudminer-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 4 run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cloudminer-db
          property: connectionString

  - type: web
    name: cloudminer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://cloudminer-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: cloudminer-db
    databaseName: cloudminer
    user: cloudminer_user
    plan: free
    region: oregon
